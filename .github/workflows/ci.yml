name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  testAndLint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node:
          - '14'
          - '16'
          - '18'

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - uses: pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd # v2.2.4
        with:
          version: ^7.25.1
          run_install: true

      - run: pnpm test
      - run: pnpm lint
