name: Docs

on:
  push:
    branches: ["next"] # TODO: Change this to "main" before release

  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  pages: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Pages
        uses: actions/configure-pages@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Build docs
        run: npm run build:docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
